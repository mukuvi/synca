<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./images/icons8-cheburashka-48.svg"
    />
    <script
      src="https://kit.fontawesome.com/50d6e30fe4.js"
      crossorigin="anonymous"
    ></script>
    <title>Cafesynca</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="images/icons8-cheburashka-96.svg" alt="" />
          <div>
            <h2>KARIBU</h2>
            <h1>CAFESYNCA</h1>
          </div>

          <img src="images/icons8-cheburashka-96.svg" alt="" />
        </div>
        <div class="image"></div>
        <div class="text">
          Thanks for visiting<br />Where every sip creates a moment to cherish
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already have an account <br />
            <span>Sign In</span>
          </div>
          <div class="btn">
            <div class="btn-1">
              <img src="https://img.icons8.com/color/30/google-logo.png" />Sign
              up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/fluency/30/facebook-new.png"
              />Sign up
            </div>
          </div>
          <div class="or">Or</div>
        </div>

        <div>
          <label for="username">User Name</label>
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="James Ngandu"
          />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <div>
          <label for="username">Email</label>
          <i class="fa-regular fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="youremail@gmail.com"
          />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <div>
          <label for="username">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
<!-- icons from icon8 and favicons -->
